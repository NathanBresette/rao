<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rao: Browser Not Supported</title>

  <link rel="stylesheet" href="rstudio.css" type="text/css" />

  <style>
    #banner {
      margin-bottom: 0;
    }

    p {
      margin: 20px 40px 10px 40px;
    }

    ul {
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <header role="banner">
    <div id="banner">

    </div>
  </header>

  <p>Your web browser is not supported by Rao.</p>

  <p>Rao requires one of the following browser versions (or higher): </p>

  <ul>
    <li><a href="https://www.getfirefox.com/">Firefox 68</a></li>
    <li><a href="https://www.apple.com/safari/">Safari 12.1</a></li>
    <li><a href="https://www.google.com/chrome/">Google Chrome 71</a></li>
    <li>
      <a href="https://www.microsoft.com/en-us/edge/">Microsoft Edge 79</a>
    </li>
  </ul>

</body>
</html>
